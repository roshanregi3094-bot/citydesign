<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get a Quote | The City Design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- QUOTE PAGE CSS -->
  <link rel="stylesheet" href="quote.css">
</head>
<body>

<!-- ================= HEADER ================= -->
<header class="header">
  <nav class="navbar">
    <div style="text-align: left;"><img style="width: 20%;"src="https://i.ibb.co/Fb7BHvQy/Modern-cityscape-logo-design.png"> </div>
    
    <a href="index.html" class="back-btn">← Back to Home</a>
  </nav>
</header>

<!-- ================= QUOTE SECTION ================= -->
<section class="quote-section">

  <div class="quote-container">

    <!-- LEFT CONTENT -->
    <div class="quote-info">
      <h1>Get a Free Quote</h1>
      <p>
        Share your project details with us and our team will provide
        a customized quotation tailored to your requirements.
      </p>

      <ul class="quote-points">
        <li><i class="fa-solid fa-check"></i> Transparent pricing</li>
        <li><i class="fa-solid fa-check"></i> Professional consultation</li>
        <li><i class="fa-solid fa-check"></i> Timely response</li>
      </ul>
    </div>

    <!-- RIGHT FORM -->
    <form class="quote-form">

      <div class="form-row">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
      </div>

      <div class="form-row">
        <input type="tel" placeholder="Phone Number">
        <input type="text" placeholder="Project Type">
      </div>

      <textarea rows="5" placeholder="Project Details" required></textarea>

      <button type="submit" class="submit-btn">Request Quote</button>

    </form>

  </div>

</section>

<!-- ================= FOOTER ================= -->
<footer class="footer">
  <p>© 2026 The City Design – General Trading & Contracting</p>
</footer>

</body>
</html>
